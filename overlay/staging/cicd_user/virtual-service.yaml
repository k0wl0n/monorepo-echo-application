---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ecommerce_user
spec:
  hosts:
    - ecommerce_user.apps.kowlon.my.id
    - ecommerce_user
  gateways:
    - apps
  http:
    - match: 
        - uri:
            prefix: /  
      route:
        - destination:
            port:
              number: 80
            host: ecommerce_user